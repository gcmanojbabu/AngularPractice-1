<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <app-header [headerMessage]="temp"></app-header>
            <div>
                <tr *ngFor="let message of messages">
                    <td>{{message.msg}}</td>
                </tr>
            </div>
            <app-footer (messageEvent)="receiveMessage($event)"></app-footer>        
        </div>
    </div>
</div>
<hr style="height: 80vh; color: white;">
